language: bash
services: docker

cache:
  directories:
   - /home/travis/.cache/pip/

script:
  - set -e
  - wget -qO- https://api.wodby.com/api/v1/get/cli | sh
  - wodby ci init "${WODBY_INSTANCE_UUID}"

  # Upgrade partials when upgrading material theme.
  - >
    wodby ci run -v $HOME/.cache/pip:/home/wodby/.cache/pip -i wodby/mkdocs -- \
      sh -c "mkdir sites && cd 1.0 && mkdocs build -d ../sites/1.0 && cd ../2.0 && mkdocs build -d ../sites/2.0"

  - wodby ci build --from ./sites --to /var/www/html/docs/
  - wodby ci release
  - wodby ci deploy

  - >
    curl -X DELETE "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
      -H "X-Auth-Email: ${CF_EMAIL}" \
      -H "X-Auth-Key: ${CF_KEY}" \
      -H "Content-Type:application/json" \
      --data '{"purge_everything":true}'

notifications:
  email:
    recipients:
    - travisci@wodby.com
    on_success: never
    on_failure: always
